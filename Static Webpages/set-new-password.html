<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../GroupCW/public/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>

<body>
    <header>
        <h1 class="logo">REHEARSAL</h1>
        <nav>
            <a href="">Home</a>
            <a href="sign-in.html">Sign In</a>
        </nav>
    </header>
    <main>
        <section class="new-password rounded shadowed bordered card">
            <span class="item1 logo">REHEARSAL</span>
            <h2 class="item2 left-aligned">Set New Password</h2>
            <p class="item3 right-aligned">or <a href="sign-in.html">sign in</a></p>
            <div class="item4">
                <label class="input" for="new-password-password1-input">
                    <span class="label">Old Password</span>
                    <div>
                        <span class="material-symbols-rounded">lock</span>
                        <input type="text" id="old-password-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="old-password-error">Password Error</span>
                </p>
            </div>
            <div class="item5">
                <label class="input" for="new-password-password2-input">
                    <span class="label">New Password</span>
                    <div>
                        <span class="material-symbols-rounded">lock</span>
                        <input type="text" id="new-password-password1-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="new-password-password1-error">Password Error</span>
                </p>
            </div>
            <div class="item6">
                <label class="input" for="new-password-password3-input">
                    <span class="label">Confirm New Password</span>
                    <div>
                        <span class="material-symbols-rounded">lock</span>
                        <input type="text" id="new-password-password2-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="new-password-password2-error">Password Error</span>
                </p>
            </div>
            <button class="item7 right-aligned">Set Password</button>
        </section>
    </main>
</body>

</html>
