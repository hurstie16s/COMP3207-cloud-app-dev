<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />

</head>

<body>
    <header>
        <h1 class="logo">REHEARSAL</h1>
        <nav>
            <a href="">Home</a>
            <a href="sign-in.html">Sign In</a>
        </nav>
    </header>
    <main>
        <section class="explore">
            <section class="card top-questions rounded shadowed">
                <h2>Top Questions</h2>
                <div class="question rounded">
                    <p class="question-text">Tell me about yourself</p>
                    <hr>
                    <div class="question-meta">
                        <p class="question-response-count flex-center"><span class="material-symbols-rounded">sticky_note_2</span> 432
                            Responses</p>
                        <button class="material-symbols-rounded icon-button">chevron_right</button>
                    </div>
                </div>
                <div class="question rounded">
                    <p class="question-text">Why do you want to work at this company?</p>
                    <hr>
                    <div class="question-meta">
                        <p class="question-response-count flex-center"><span class="material-symbols-rounded">sticky_note_2</span> 387
                            Responses</p>
                        <button class="material-symbols-rounded icon-button">chevron_right</button>
                    </div>
                </div>
                <div class="question rounded">
                    <p class="question-text">Tell me about a time where you had to work as part of a team</p>
                    <hr>
                    <div class="question-meta">
                        <p class="question-response-count flex-center"><span class="material-symbols-rounded">sticky_note_2</span> 210
                            Responses</p>
                        <button class="material-symbols-rounded icon-button">chevron_right</button>
                    </div>
                </div>
            </section>
            <!-- <section class="search">
                <div class="filters rounded card">
                    <h2>Filters</h2>
                </div>
                <div class="results rounded card">

                </div>
            </section> -->
        </section>
    </main>
</body>

</html>
