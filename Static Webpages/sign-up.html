<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
</head>

<body>
    <header>
        <h1 class="logo">REHEARSAL</h1>
        <nav>
            <a href="">Home</a>
            <a href="sign-in.html">Sign In</a>
        </nav>
    </header>
    <main>
        <section class="sign-up rounded">
            <span class="item1 logo">REHEARSAL</span>
            <h2 class="item2 left-aligned">Sign Up</h2>
            <p class="item3 right-aligned">or <a href="sign-in.html">sign in</a></p>
            <div class="item4">
                <label class="input" for="sign-up-email-input">
                    <span class="label">Email</span>
                    <div>
                        <span class="material-symbols-rounded">email</span>
                        <input type="text" id="sign-up-email-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="sign-up-email-error">Email Error</span>
                </p>
            </div>
            <div class="item5">
                <label class="input" for="sign-up-name-input">
                    <span class="label">Name</span>
                    <div>
                        <span class="material-symbols-rounded">badge</span>
                        <input type="text" id="sign-up-name-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="sign-up-email-error">Email Error</span>
                </p>
            </div>
            <div class="item6">
                <label class="input" for="sign-up-username-input">
                    <span class="label">Username</span>
                    <div>
                        <span class="material-symbols-rounded">person</span>
                        <input type="text" id="sign-up-username-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="sign-up-username-error">Username Error</span>
                </p>
            </div>
            <div class="item7">
                <label class="input" for="sign-up-password-input">
                    <span class="label">Password</span>
                    <div>
                        <span class="material-symbols-rounded">lock</span>
                        <input type="password" id="sign-up-password-input">
                    </div>
                </label>
                <p class="input-error error hidden">
                    <span class="material-symbols-rounded">error</span>
                    <span id="sign-up-password-error">Password Error</span>
                </p>
            </div>
            <button class="item8 right-aligned">Sign Up</button>
        </section>
    </main>
</body>

</html>
